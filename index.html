<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Modern Stitchwitchery Price Calculator</title>
  </head>
  <body>
    <main>
      <h1>
        <a href="http://www.ko-fi.com/ModernStitchwitchery" target="_blank"
          >Modern StitchWitchery</a
        >
      </h1>
      <h2>Price Calculator</h2>
      <form
        class="currency-form"
        onSubmit="fetchCurrency('CAD', 'USD'); fetchCurrency('EUR', 'USD'); return false;"
      >
        <div class="form-col">
          <label for="hourly-rate">Rate Per Hour</label>
          <input id="hourly-rate" type="number" min="8" required />
          <label for="hours">Hours Spent</label>
          <input id="hours" type="number" required />
        </div>
        <div class="form-col">
          <label for="materials">Cost of Materials</label>
          <input id="materials" type="number" required />
          <label for="shipping">Shipping Cost</label>
          <input id="shipping" type="number" required />
        </div>
        <div class="form-col">
          <label for="markup">Markup</label>
          <select id="markup"  class="markup" type="select">
            <option value="1.0">Select Markup</option>
            <option value="1.5">1.5</option>
            <option value="2.0">2.0</option>
            <option value="2.5">2.5</option>
            <option value="3.0">3.0</option>
          </select>
          <input class="btn" type="submit" value="Calculate" />
          <input
            class="btn"
            type="reset"
            value="Reset"
            onClick="renderPriceText('Price Appears Here')"
          />
        </div>
      </form>

      <section>
        <div class="price">Price in USD</div>
        <div id="USD" class="price-2">Price Appears Here</div>
        <div class="price">Price in Canadian Dollar</div>
        <div id="CAD" class="price-2">Price Appears Here</div>
        <div class="price">Price in Euro</div>
        <div id="EUR" class="price-2">Price Appears Here</div>
      </section>
    </main>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
