<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Modern Stitchwitchery Price Calculator</title>
  </head>
  <body>
    <main>
      <h1>Modern StitchWitchery Price Calculator</h1>
      <form
        class="currency-form"
        onSubmit="fetchCurrency('CAD', 'USD'); fetchCurrency('EUR', 'USD'); return false;"
      >
        <label for="hourly-rate">Rate Per Hour</label>
        <input id="hourly-rate" type="number" placeholder="rate" />
        <label for="hours">Hours Spent</label>
        <input id="hours" type="number" placeholder="hours" />
        <label for="materials">Cost of Materials</label>
        <input id="materials" type="number" placeholder="Materal Cost" />
        <label for="shipping">Shipping Cost</label>
        <input id="shipping" type="number" placeholder="shipping" />
        <label for="markup">Markup</label>
        <select id="markup" type="select">
          <option value="1.0">Select Markup</option>
          <option value="1.5">1.5</option>
          <option value="2.0">2.0</option>
          <option value="2.5">2.5</option>
          <option value="3.0">3.0</option>
        </select>
        <input id="calculate-btn" type="submit" value="Calculate" />
        <input
          id="reset-btn"
          type="reset"
          value="Reset"
          onClick="renderPriceText('Price Appears Here')"
        />
      </form>

      <section>
        <div>Price in USD</div>
        <div id="USD">Price Appears Here</div>
        <div>Price in Canadian Dollar</div>
        <div id="CAD">Price Appears Here</div>
        <div>Price in Euro</div>
        <div id="EUR">Price Appears Here</div>
      </section>
    </main>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
